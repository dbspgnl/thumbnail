<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href="favicon.ico">
    <title>file thumbnail</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="component">
        <h3>FORM 파일 업로드</h3>
        <form name="form" method="post" action="/api/file/upload/normal" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" id="submit" value="전송"/>
        </form>
        <br><hr>
    </div>
    <div class="component">
        <h3>이미지 업로드</h3>
        <input type="file" id="File" name="files" multiple="multiple"/>
        <button id="Button">전송</button>
        <div id="imageDiv"></div>
        <br><hr>
    </div>

<script>
    const ButtonElement = document.querySelector('#Button');
    const FileElement = document.querySelector('#File');

    const getData = async () => {
        try{
            const formData = new FormData();
            formData.append("file", FileElement.files[0]);
            const url = '/api/file/upload/image';
            const response = await axios.post(url, formData);
            console.log(response)
            const div = document.querySelector("#imageDiv");
            const img = document.createElement("img");
            img.src = response.data;
            div.appendChild(img);
        }
        catch (error){
            console.error(error);
        }
    }
    ButtonElement.addEventListener('click', getData);
</script>
</body>
</html>
